name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: setup jdk 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Mango2j
        path: target/*.jar